<app-card title="Login" subtitle="Informe seus dados de acesso">
  <mat-card-content>
    <form [formGroup]="form">
      <app-input-form label="E-mail" type="text" formControlName="email"></app-input-form>
      <app-input-form label="Senha" type="password" formControlName="password"></app-input-form>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" class="big-button" (click)="handleLogin()"
      [disabled]="form.invalid">Entrar</button>
    <a mat-button [routerLink]="['/auth/register']" class="m-16">Criar uma conta</a>
  </mat-card-actions>
</app-card>
