<app-card title="Registre-se" subtitle="Informe seus dados">
  <mat-card-content>
    <form [formGroup]="form">
      <app-input-form label="Nome" type="text" formControlName="name"></app-input-form>
      <app-input-form label="E-mail" type="text" formControlName="email"></app-input-form>
      <app-input-form label="Senha" type="password" formControlName="password"></app-input-form>
      <app-input-form label="Confirme a Senha" type="password" formControlName="confirmPassword"></app-input-form>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" class="big-button" (click)="handleRegister()"
      [disabled]="form.invalid">Cadastrar</button>
    <a mat-button [routerLink]="['/auth/login']" class="m-16">JÃ¡ possuo uma conta! Ir para o login.</a>
  </mat-card-actions>
</app-card>
